<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atributos min y max</title>
  </head>
  <body>
    <form>
      <p>Number, range, date, datetime, datetime-local, month, time, week.</p>
      <input type="number" min="10" max="100"/>
      <input type="date" min="2017-01-01" max="2017-01-31"/>
      <input type="submit">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hola mundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      input:valid {
        background-color: green;
      }
      input:invalid {
        background-color: red;
      }   
      
      input:valid + span:after {
        content: '\f00c';
        font-family: FontAwesome;
        color: green;
      }
      
      input:invalid + span:after {
        content: '\f00d';
        font-family: FontAwesome;
        color: red;
      }      
    </style>    
  </head>
  <body>
    <form action="index.html" method="post">
      <div>
        <input type="text" />
        <span></span>
      </div>
      <div>      
        <input type="text" required />
        <span></span>
      </div>       
      <div>        
        <input type="email" placeholder="Coloca tu correo electrÃ³nico" autofocus required />
        <span></span>
      </div>
    </form>
    <input id="button" type="submit">
    <script type="text/javascript">
      document.querySelector('#button').addEventListener("click",function(){
        if(!document.querySelector("form").checkValidity()){
          var invalidos = document.querySelectorAll("form input:invalid")
          invalidos.forEach(function(el){
            el.style.fontSize = "3em"
          })
          var invalidos = document.querySelectorAll("form input:valid")
          invalidos.forEach(function(el){
            el.style.opacity = "0.4"
          })          
        }
      });
    </script>
  </body>
</html>

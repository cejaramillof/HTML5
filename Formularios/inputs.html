<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Inputs HTML5</title>
  </head>
  <body>
    <form action="#">
      <div>
        <input type="email" placeholder="Correo electrónico" required/>        
      </div>
      <div>
        <input type="number" placeholder="Números" required/>
      </div>
      <div>
        <input type="color" placeholder="Colores" required/>
      </div>
      <div>
        <input type="tel" placeholder="Números de teléfono" required/>
      </div>
      <div>
        <input type="url" placeholder="Direcciones URL" required/>
      </div>
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>

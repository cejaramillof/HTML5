<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atributos Placeholder, required y autofocus</title>
    <style>
      /* pseudoelemento se ve, pero no aparece en el arbol del DOM */
      ::-webkit-input-placeholder {
        color: red;
      }
      ::-moz-placeholder {
        color: red;
      }
      :-moz-placeholder {
        color: red;
      }
      :-ms-input-placeholder {
        color: red;
      }
      input:placeholder-shown {
        font-size: 2em;
      }
    </style>    
  </head>
  <body>
    <form>
      <input type="email" placeholder="Coloca tu correo electrÃ³nico" autofocus required/>
      <input type="date" min="2017-01-01" max="2017-01-31"/>
      <input type="submit">
    </form>
  </body>
</html>

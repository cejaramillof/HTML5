<nav>
  <!-- Navegación -->
</nav>

<main>
  <!-- Parte principal de un documento, solo debe haber 1 por sitio. No puede repetirse este contenido en todo el sitio. -->
  <h1>Contenido principal</h1>
</main>
<article>
  <!-- Debe tener sentido si es visto de manera independiente, sin el contexto del resto de la pagina. EJ: Posts -->
  <header>
    <!-- Encabezado - Un articulo, una seccion o la pagina entera puede tener uno. -->
    <nav>
      <!-- Navegación de cosas dentro del articulo -->
    </nav>
    <p>Navegación, títulos, etc</p>
  </header>
  <p>Contenido principal</p>
  <figure>
    <!-- Agrupar imagen y figcaption -->
    <img src="coco-peluche.png"/>
    <figcaption>
      <!-- Explicación visual de la imagen -->
      Adorable peluche perfecto para el estrés causado por bugs.
    </figcaption>
  </figure>  
  <section>
    <!-- Una seccion de la página, generalmente tiene su propio encabezado. Una pagina puede tener Multiples secciones, secciones dentro de otras secciones o dentro de un article. -->
  </section>
  <aside>
    <!-- Contenido adicional a su padre. o Sidebar en una pagina web EJ: Contenido adicional a el articulo pero puedes quitar el aside y el article va seguir teniendo sentido -->
  </aside>  
  <footer>
    <!-- Pie de pagina - Un articulo, una seccion o la pagina entera puede tener uno.  -->
    <p>Mapa del sitio, Copyright, etc.</p>
  </footer>
</article>

<details>
  <!-- informacion que se puede ocultar o desplegar -->
  <summary open> Detalles </summary>
  <p>Algunos detalles importantes</p>
</details>

<table>
  <!-- Tabla puede tener thead tbody y tfoot -->
</table>

<form>
  <!-- Formulario -->
  <fieldset>
    <!-- Agrupar o organizar campos de un formulario -->
  </fieldset>
</form>

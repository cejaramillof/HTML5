<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Etiqueta vídeo</title>
  </head>
  <body>
    <video src="./video.mp4" autoplay>
    </video>
    <video autoplay loop controls muted width="400" height="400">
      <!-- Altura y anchura es mejor editar por acá que vía CSS porque podría estirar o deformar el video -->
      <source src="./video.mp4" type="video/mp4"/>
      <source src="./video.ogg" type="video/ogg"/>
      <source src="./video.webm" type="video/webm"/>
      Tu navegador no soporta la etiqueta.
    </video>    
  </body>
</html>
